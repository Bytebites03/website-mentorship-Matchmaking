<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Matchmaking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23ccc' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .sophomore-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .sophomore-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 10px;
            overflow: hidden;
        }

        .sophomore-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mentorship Matchmaking</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name" class="label">Full Name</label>
                <input type="text" id="name" class="input" required>
            </div>

            <div class="form-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" class="input" required>
            </div>

            <div class="form-group">
                <label for="role" class="label">Role</label>
                <select id="role" class="select" required>
                    <option value="">Select...</option>
                    <option value="mentor">Mentor</option>
                    <option value="mentee">Mentee</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch" class="label">Branch</label>
                <select id="branch" class="select" required>
                    <option value="">Select...</option>
                    <option value="cs">Computer Science</option>
                    <option value="ee">Electrical Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
            </div>

            <button type="submit" class="button">Register</button>
        </form>

        <div class="sophomore-images">
            <div class="sophomore-image">
                <img src="img/sophomore1.jpg" alt="">
            </div>
            <div class="sophomore-image">
                <img src="img/sophomore2.jpg" alt="">
            </div>
            <div class="sophomore-image">
                <img src="img/sophomore3.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registration Successful!');
            // Handle form submission logic here
        });
    </script>
</body>
</html>
